<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <form role="form" class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Checkout</h4>
            </div>
            <div class="modal-body modal-body-checkout">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-8 border-right-light">
                            <div class="form-group">
                                <input type="text" class="form-control" id="FirstName" placeholder="First name" required="required">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="LastName" placeholder="Last name" required="required">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="Address" placeholder="Address" required="required">
                            </div>
                            <div class="row">
                                <div class="col-lg-3">
                                    <input type="text" class="form-control" id="PostCode" placeholder="Post code" required="required">
                                </div>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" id="PostAddress" placeholder="Post address" required="required">
                                </div>
                            </div>

                            <hr />

                            <h3>Payment details</h3>
                            <div class="form-group">
                                <label for="CardHoldersName">Card holders name</label>
                                <input type="text" class="form-control" id="CardHoldersName" required="required">
                            </div>
                            <div class="form-group">
                                <label for="CardNumber">Card number</label>
                                <input type="text" class="form-control" id="CardNumber" placeholder="XXXX XXXX XXXX XXXX" required="required">
                            </div>
                            <div class="row">
                                <div class="col-lg-2">
                                    <label for="ExpireDateMonth">Month</label>
                                    <input type="number" class="form-control" id="ExpireDateMonth" required="required">
                                </div>
                                <div class="col-lg-2">
                                    <label for="ExpireDateYear">Year</label>
                                    <input type="number" class="form-control" id="ExpireDateYear" required="required">
                                </div>
                                <div class="col-lg-2 col-lg-offset-6">
                                    <label for="CVCode">CV Code</label>
                                    <input type="number" class="form-control" id="CVCode" required="required">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 items">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary btn-place-order" data-loading-text="Loading...">Place order</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </form>
</div>
